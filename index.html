<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background video</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="btns">
            <div class="btn daylight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btn togglemenu">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="video.mp4" autoplay loop muted type="mp4"></video>
        <img class="mask" src="mask.jpg" alt="">
        <h2>Ocean</h2>
        <p>Designed by Tiago da Silva &COPY;</p>

        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>
        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        </ul>

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let daylight = document.querySelector('.daylight')
        let togglemenu = document.querySelector('.togglemenu')
        let body = document.querySelector('body')
        let nav = document.querySelector('.nav')

        daylight.onclick = function(){
            body.classList.toggle('dark')
            daylight.classList.toggle('active')
            
        }
        togglemenu.onclick = function(){
            togglemenu.classList.toggle('active')
            nav.classList.toggle('active')
        }
    </script>
</body>
</html>
